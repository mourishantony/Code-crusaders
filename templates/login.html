
<!-- Updated login.html with proper authentication support -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Crime Division - Smart Policing</title>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">  
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Smart Policing</h1>
            <p class="subtitle">Cyber Crime Division - Secure Access</p>
        </header>

        <main class="login-container">
            <div id="loginForm" class="login-form">
                <h2>Secure Access Portal</h2>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="{{ url_for('login_post') }}" method="POST">
                    <div class="form-group">
                        <label for="badge_number">Cyber Division Badge ID</label>
                        <input type="text" id="badge_number" name="badge_number" required 
                               pattern="KG[0-9]{4}" 
                               title="Please enter valid Cyber Division badge number (e.g., KG1234)">
                    </div>

                    <div class="form-group">
                        <label for="password">Access Code</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="login-btn">
                        Submit
                    </button>
                </form>
                <div class="register-link">
                    <p>New officer? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
